<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Ping Pong</h1>
      <p>Enter a whole number greater than zero in the box. When you submit you'll see the number counting up to that number with mutiples of 3 replaced with 'ping', multiples of 5 replaced with 'pong', and multiples of both 3 and 5 replaced with 'ping-pong'</p>

      <form id="ping-pong-form" action="index.html" method="post">
        <div class="form-group">
          <label for="number-input"></label>
          <input id="number-input" type="text" class="form-group" >
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>

      <p id="output">

      </p>
    </div>
  </body>
</html>
